
included:
  - iOSPlaygrounds
excluded:
  - Pods
  - iOSPlaygrounds/R.generated.swift

disabled_rules:
  - trailing_whitespace
  - legacy_constructor
  - void_return
  - cyclomatic_complexity
  - fallthrough
  - empty_enum_arguments
  - unused_optional_binding
  - multiple_closures_with_trailing_closure
  - identifier_name

identifier_name:
  excluded:
    - id

line_length: 
  warning: 150

file_length: 
  warning: 750
  error: 1000

type_body_lenght:
  warning: 400
  error: 450

large_tuple: 10

function_body_length: 
  warning: 56
  error: 65

function_parameter_count:
  warning: 10
  error: 15
